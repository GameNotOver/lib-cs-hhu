<HTML><HEAD>
<TITLE>有序列表标记的使用</TITLE></HEAD>
<BODY><H3>有序列表的属性</H3>
<OL TYPE=I>
 <LI><H4>有序列表标记具有属性START。用START属性指定列表编号的开头值。</H4>
 <LI><H4>有序列表标记具有属性TYPE</H4>
    <OL TYPE=1 START=6>
      <LI><H5>TYPE＝1，缺省值，用数字1，2，3等标识各项。</H5></LI>
      <LI><H5>TYPE＝A，用大写字母A，B，C等标识各项。</H5></LI>
      <LI><H5>TYPE＝a，用小写字母a，b，c等标识各项。</H5></LI>
      <LI><H5>TYPE＝I，用大写罗马字母标识各项。</H5></LI>
      <LI VALUE=3><H5>TYPE＝i，用小写罗马字母标识各项。</H5></LI>
    </OL>
</OL>
</BODY></HTML>
