<HTML><HEAD><TITLE>无序列表标记的使用</TITLE></HEAD>
<BODY><H4>无序列表1：属性TYPE为缺省值</H4>
<UL>
   <LI><H5>第一项。</H5></LI>
   <LI><H5>第二项。</H5></LI>
</UL>
<H4>无序列表2：属性TYPE=circle</H4>
<UL TYPE=circle>
   <LI><H5>第一项。</H5></LI>
   <LI><H5>第二项。</H5></LI>
</UL>
<H4>无序列表3：属性TYPE=square</H4>
<UL  TYPE=square>
  <LI><H5>第一项。</H5></LI>
  <LI><H5>第二项。</H5></LI>
</UL>
</BODY></HTML>
